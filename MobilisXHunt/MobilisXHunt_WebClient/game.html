<!DOCTYPE html> 
<html> 
	<head> 
	<title></title> 
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0-beta.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/xhunt.css" />

	<script type="text/javascript" src="js/lib/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.2.0-beta.1.min.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/lib/gmap3-4.1.min.js"></script>

	<script type="text/javascript" src="js/bosh/strophe.js"></script>
	<script type="text/javascript" src="js/bosh/strophe.muc.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.core.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.xhunt.js"></script>

	<script type="text/javascript" src="js/xhunt.js"></script>
</head>
<body>

<div id="game-page" data-role="page">
	<script type="text/javascript" src="js/lib/jquery.mobile.full-height-content-area.js"></script>

	<header id="header" data-role="header" data-position="inline">
		<h1 id="game-name"></h1>
		<a href="#" class="ui-btn-right" id="ingamemenu-button" data-rel="popup" data-icon="grid">Menu</a>
	</header><!-- /header -->

	<div id="content" data-role="content">
		<div id="map"></div>
	</div><!-- /content -->

	<div id="user-list-panel" data-role="popup" data-corners="true" data-theme="none">
		<ul data-role="listview" data-theme="a" id="user-list">
			<!-- List of present Users -->
		</ul>
	</div>
	<div id="chat-panel" data-role="popup" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
	</div>

	<div id="waitingforplayers-tooltip" data-role="popup">
		<p>Waiting for all players to become ready...<p>
	</div>
	<div id="ingamemenu-container" data-role="popup">
		<ul data-role="listview" data-theme="a" id="ingamemenu">
			<li><a href="#" id="sendmessage-button" >Send Message</a></li>
			<li><a href="games.html" id="exitgame-button" >Exit Game</a></li>
		</ul>
	</div>

</div><!-- /page -->

</body>
</html>
