<!DOCTYPE html> 
<html> 
	<head> 
	<title>Mobilis XHunt</title> 
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 


	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0-alpha.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/xhunt.css" />


	<script type="text/javascript" src="js/lib/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.2.0-alpha.1.min.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/lib/gmap3-4.1.min.js"></script>

	<script type="text/javascript" src="js/bosh/strophe.js"></script>
	<script type="text/javascript" src="js/bosh/strophe.muc.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.core.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.xhunt.js"></script>

	<script type="text/javascript" src="js/xhunt.js"></script>


</head> 
<body>

<div id="game" data-role="page">

	<header id="header" data-role="header">
		<h1 id="game-name">XHunt</h1>
		<a href="#" class="ui-btn-right" id="query-games-button" >Games</a>
	</header><!-- /header -->

	<div id="content" data-role="content">

		<div id="map"></div>

	</div><!-- /content -->

	<div id="game-list-container" data-role="popup">
		<ul data-role="listview" data-theme="a" id="game-list">
			<!-- List of available Games -->
		</ul>
	</div>
	<div id="user-list-panel" data-role="popup" data-corners="true" data-theme="none">
		<ul data-role="listview" data-theme="a" id="user-list">
			<!-- List of present Users -->
		</ul>
	</div>
	<div id="chat-panel" data-role="popup" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
	</div>

	<div id="ingame-menu-container" data-role="popup" data-corners="true" data-theme="none">
		<ul data-role="listview" data-theme="a" id="ingame-menu">
			<li><a href="#" id="get-ready-button" data-rel="back">Get Ready</a></li>
			<li><a href="#" id="send-message-button" data-rel="back">Send Message</a></li>
			<li><a href="#" id="exit-game-button" data-rel="back">Exit Game</a></li>
		</ul>
	</div>

	<!-- <footer id="footer" data-role="footer">
		<h1 id="game-name">XHunt</h1>
	</footer> --><!-- /header -->

</div><!-- /page -->

</body>
</html>
